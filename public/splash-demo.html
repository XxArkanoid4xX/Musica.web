<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M칰sic-AI Splash</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050510; /* Negro/azul muy oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow: hidden;
        }

        .splash-container {
            display: flex;
            align-items: center;
            justify-content: center;
            /* El contenedor en s칤 no se mueve, los hijos s칤 */
        }

        .logo-container {
            width: 80px;
            height: 80px;
            border-radius: 22px;
            /* Degradado ne칩n */
            background: linear-gradient(135deg, #d946ef, #8b5cf6, #3b82f6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.4);
            
            /* Animaci칩n compuesta */
            opacity: 0;
            animation: logoSequence 3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            position: relative;
            z-index: 2;
        }

        .app-name {
            font-size: 56px; /* Letra grande */
            font-weight: 800;
            letter-spacing: -1px; /* Espaciado moderno */
            margin-left: -20px; /* Inicialmente solapado o ajustado */
            
            /* Gradiente de texto */
            background: linear-gradient(to right, #ffffff, #f472b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            /* Animaci칩n */
            opacity: 0;
            animation: textReveal 3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            position: relative;
            z-index: 1;
        }

        @keyframes logoSequence {
            0% {
                opacity: 0;
                transform: scale(1.4);
            }
            20% {
                opacity: 1;
                transform: scale(1.3); /* Fade in inicial y algo grande */
            }
            45% {
                transform: scale(1.3) translateX(0); /* Pausa */
            }
            100% {
                transform: scale(0.9) translateX(-90px); /* Reduce y mueve a la izquierda */
            }
        }

        @keyframes textReveal {
            0% {
                opacity: 0;
                transform: translateX(40px);
            }
            45% {
                opacity: 0;
                transform: translateX(40px); /* Espera mientras el logo est치 solo */
            }
            100% {
                opacity: 1;
                transform: translateX(-40px); /* Aparece y se acomoda junto al logo */
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            游꿧
        </div>
        <div class="app-name">M칰sic-AI</div>
    </div>
</body>
</html>
